<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulär</title>
        <link rel="stylesheet" href="formular.css" />
    </head>
    <body>
        <header>
            <h1>Formulär</h1>
			<h6>(*) krav på att fylla i</h6>
        </header>
        <main>
            <form>
                <section class="form-section">
                    <label for="form-name">Skriv in ditt namn*</label>
                    <input
                        id="from-name"
                        type="text"
                        required
                        value=""
						maxlength="15"
                        placeholder="Namn"
                    />
                </section>

                <section class="form-section">
                    <label>Favoritfärg*</label>
                    <input
                        type="text"
                        required
                        value=""
                        placeholder="Säkert blå"
						maxlength=""
                    />
                </section>

                <section class="form-section">
					<h3>Favorit frukt?*</h3>
                    <div>
						<input id="klickbar-1" type="checkbox"/>
						<label for="klickbar-1">Banan</label>

					</div>
					<div>
						<input id="klickbar-1" type="checkbox"/>
						<label for="klickbar-1">Melon</label>

					</div>
					<div>
						<input id="klickbar-1" type="checkbox"/>
						<label for="klickbar-1">Kiwi</label>

					</div>
					<div>
						<input id="klickbar-1" type="checkbox"/>
						<label for="klickbar-1">Citron</label>

					</div>
					</section>
                </section>

                <section class="form-section">
					<h3>Vad tycker du om sidan?*</h3>
					<div>
						<input id="klickbar-2" type="radio"/>
						<label for="klickbar-2">Bra</label>

					</div>
					<div>
						<input id="klickbar-3" type="radio"/>
						<label for="klickbar-3">Helt ok</label>

					</div>
					<div>
						<input id="klickbar-4" type="radio"/>
						<label for="klickbar-4">Dåligt</label>

					</div>
                </section>

                <section class="form-section">
                    <label> Lösenord* </label>
                    <input type="password" value="" placeholder="password" />
                </section>

                <section class="form-section">
                    <label>Nummer*</label>
                    <input type="number" max="10" placeholder="Nummer">
                </section>

                <button class="buttons" type="button">Spara</button>

                <button class="buttons" type="button">Avsluta</button>
            </form>
        </main>
    </body>
</html>
